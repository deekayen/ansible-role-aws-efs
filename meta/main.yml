  issue_tracker_url: https://github.com/deekayen/ansible-role-aws-efs/issues

  license: BSD

  min_ansible_version: 2.3

  platforms:
  - name: Amazon
    versions:
    - all
  - name: EL
    versions:
      - 7

  galaxy_tags:
    - aws
    - efs

dependencies:
  - src: deekayen.repo_ius
    when: ansible_os_family == "RedHat"
